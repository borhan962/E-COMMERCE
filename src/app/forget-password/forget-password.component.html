<div class="container">
    <form [formGroup]="forgetPassword" (ngSubmit)="reset(forgetPassword)">
        <label for="email" class="my-3">Email :</label>
        <input type="email" formControlName="email" class="form-control mb-2" id="email">
        <div *ngIf="forgetPassword.get('email')?.errors && forgetPassword.get('email')?.touched " class="alert alert-danger">
           <p *ngIf="forgetPassword.get('email')?.getError('required')" class="mb-0">email is required</p>
           <p *ngIf="forgetPassword.get('email')?.getError('email')" class="mb-0"> email is invalid</p>
           </div>
        <button  class="btn bg-main ms-auto d-block text-white">
           <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
          <span *ngIf="!isLoading">Reset</span> 
        </button>    
   </form>
</div>
