<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <label for="email" class="my-3">Email :</label>
        <input type="email" formControlName="email" class="form-control mb-2" id="email">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched || isNotValidForm " class="alert alert-danger">
           <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">email is required</p>
           <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0"> email is invalid</p>
           </div>
        <label for="password" class="my-3">Password :</label>
        <input type="password" formControlName="password" class="form-control mb-2" id="password">
           <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched || isNotValidForm " class="alert alert-danger">
           <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">password is required</p>
           <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">required First Letter capsLK ,(4,8)character</p>
           </div>

        <button  class="btn bg-main ms-auto d-block text-white">
           <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
          <span *ngIf="!isLoading">Login</span> 
        </button>

        
           
   </form>
</div>
