<div class="container">
    <form [formGroup]="updatePass" (ngSubmit)="update(updatePass)">
        <label for="email" class="my-3">Email :</label>
        <input type="email" formControlName="email" class="form-control mb-2" id="email">
        <div *ngIf="updatePass.get('email')?.errors && updatePass.get('email')?.touched || isNotValidForm " class="alert alert-danger">
           <p *ngIf="updatePass.get('email')?.getError('required')" class="mb-0">email is required</p>
           <p *ngIf="updatePass.get('email')?.getError('email')" class="mb-0"> email is invalid</p>
           </div>
        <label for="newPassword" class="my-3">newPassword :</label>
        <input type="password" formControlName="newPassword" class="form-control mb-2" id="newPassword">
           <div *ngIf="updatePass.get('newPassword')?.errors && updatePass.get('newPassword')?.touched || isNotValidForm " class="alert alert-danger">
           <p *ngIf="updatePass.get('newPassword')?.getError('required')" class="mb-0">newPassword is required</p>
           <p *ngIf="updatePass.get('newPassword')?.getError('pattern')" class="mb-0">required First Letter capsLK ,(4,8)character</p>
           </div>

        <button  class="btn bg-main ms-auto d-block text-white">
           <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
          <span *ngIf="!isLoading">Update Password</span> 
        </button>     
   </form>
</div>
