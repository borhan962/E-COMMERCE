<div class="container-sm  my-5">
  <h2>Register Now: </h2>

    <div *ngIf="errorHandle" class="alert alert-danger">
      {{ errorHandle }}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
         <label for="name" class="my-3">Name :</label>
         <input type="text" formControlName="name" class="form-control mb-2" id="name">
         <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched || isNotValidForm " class="alert alert-danger">
         <p *ngIf="registerForm.get('name')?.getError('required')" class="mb-0">Name is required</p>
         <p *ngIf="registerForm.get('name')?.getError('minlength')" class="mb-0"> min character is 3</p>
         <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="mb-0"> max character is 10</p>
         </div>
         <label for="email" class="my-3">Email :</label>
         <input type="email" formControlName="email" class="form-control mb-2" id="email">
         <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched || isNotValidForm " class="alert alert-danger">
            <p *ngIf="registerForm.get('email')?.getError('required')" class="mb-0">email is required</p>
            <p *ngIf="registerForm.get('email')?.getError('email')" class="mb-0"> email is invalid</p>
            </div>
         <label for="password" class="my-3">Password :</label>
         <input type="password" formControlName="password" class="form-control mb-2" id="password">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched || isNotValidForm " class="alert alert-danger">
            <p *ngIf="registerForm.get('password')?.getError('required')" class="mb-0">password is required</p>
            <p *ngIf="registerForm.get('password')?.getError('pattern')" class="mb-0">required First Letter capsLK ,(4,8)character</p>
            </div>
         <label for="rePassword" class="my-3">rePassword :</label>
         <input type="password" formControlName="rePassword" class="form-control mb-2" id="rePassword">
         <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched || isNotValidForm " class="alert alert-danger">
            <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="mb-0">rePassword is required</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('pattern')" class="mb-0"> rePassword is invalid</p>
            </div>
         <label for="phone" class="my-3">phone :</label>
         <input type="tel" formControlName="phone" class="form-control mb-2" id="phone">
         <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched || isNotValidForm " class="alert alert-danger">
            <p *ngIf="registerForm.get('phone')?.getError('required')" class="mb-0">phone is required</p>
            <p *ngIf="registerForm.get('phone')?.getError('minlength')" class="mb-0"> min number is 10</p>
            <p *ngIf="registerForm.get('phone')?.getError('maxlength')" class="mb-0"> max number is 13</p>
            </div>

         <button  class="btn bg-main ms-auto d-block text-white">
            <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
           <span *ngIf="!isLoading">Register</span> 
         </button>
            
    </form>
 
</div>
