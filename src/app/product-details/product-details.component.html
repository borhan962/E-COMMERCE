<div class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of productDetails.images">
              <ng-template carouselSlide>
                <img [src]="slide">
              </ng-template>
            </ng-container> 
        </owl-carousel-o>
        </div>
        <div class="col-md-8">
           <h2>{{productDetails.title}}</h2>
           <p class="text-muted">{{productDetails.description}}</p>
           <div class="d-flex justify-content-between">
            <span>{{productDetails.price | currency : "EGP"}} </span>
            <div>
            <i class="fa fa-star rating-color" aria-hidden="true"></i>
            {{productDetails.ratingsAverage}}
        </div>
        </div>
        <div>
        <button class="btn bg-main w-100 text-white" (click)="addToCart(productDetails.id)">+ Add</button>
        </div>
        </div>
    </div>
</div>
