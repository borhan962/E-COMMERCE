<div class="container">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of allCategory">
          <ng-template carouselSlide>
            <img height="300" [src]="slide.image">
            <h3 class="h6">{{slide.name}}</h3>
          </ng-template>
        </ng-container> 
    </owl-carousel-o>
</div>
