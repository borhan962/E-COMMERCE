<div class="w-50 m-auto">
    <form [formGroup]="shippingAddress" (ngSbmit)="handleOnline()">
        <label for="details">Details:</label>
        <input type="text" id="details" class="form-control mb-3" formControlName="details">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="form-control mb-3" formControlName="phone">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control mb-3" formControlName="city">

        <button class="btn btn-success w-25" (click)="handleOnline()">Pay</button>
    </form>
</div>
